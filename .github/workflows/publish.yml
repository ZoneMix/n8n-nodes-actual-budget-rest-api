name: Publish n8n Node to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: n8n-node lint
        continue-on-error: false

      - name: Build node package
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --ignore-scripts --access public