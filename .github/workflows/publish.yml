name: Publish n8n Node to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional but recommended)
        run: npm run lint
        continue-on-error: false

      - name: Test (optional â€“ add if you have tests)
        run: npm test
        continue-on-error: true

      - name: Build node package
        run: npm run build 

      - name: Publish to npm
        run: npm publish --provenance --ignore-scripts